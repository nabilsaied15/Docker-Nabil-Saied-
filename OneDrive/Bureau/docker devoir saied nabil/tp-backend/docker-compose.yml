version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sportapp-postgres
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-1234}
      POSTGRES_DB: ${PG_DATABASE:-sportapp}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DATABASE:-sportapp}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Base de données MongoDB
  mongodb:
    image: mongo:7
    container_name: sportapp-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Backend API Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.docker
    container_name: sportapp-backend
    environment:
      # PostgreSQL
      PG_USER: ${PG_USER:-postgres}
      PG_HOST: postgres
      PG_DATABASE: ${PG_DATABASE:-sportapp}
      PG_PASSWORD: ${PG_PASSWORD:-1234}
      PG_PORT: 5432
      # MongoDB
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${PG_DATABASE:-sportapp}?authSource=admin
      # JWT
      JWT_SECRET: ${JWT_SECRET:-votre_secret_jwt_tres_securise_changez_moi_123456789}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-votre_refresh_secret_jwt_tres_securise_changez_moi_987654321}
      # Server
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.docker
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: sportapp-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

# Réseaux
networks:
  app-network:
    driver: bridge
    name: sportapp-network

# Volumes pour la persistance des données
volumes:
  postgres_data:
    name: sportapp-postgres-data
  mongo_data:
    name: sportapp-mongo-data
